<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: darkgray;
        }

        div > img {
            display: none;
        }

        div:hover > img {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }

        div:hover {
            color: yellow;
            
        }

    </style>
</head>
<body>
    <h1>Exemplo de Hover.</h1>
    <p>Passe o mouse sobre o texto abaixo.</p>
    <div>
        Passe o mouse aqui.
        <img src="https://images.pexels.com/photos/321552/pexels-photo-321552.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="macaco" width="500px">
    </div>

    <a href="pseudoclasses.html">
        <p>Fim do Exemplo.</p>
    </a>






</body>
</html>
