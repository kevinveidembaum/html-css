<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Elemento Output em formulário.</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="num1">Número 1: </label>
            <input type="number" name="num1" id="num1" required min="0" max="50" oninput="isoma.innerHTML = Number(num1.value) + Number(num2.value)">
        </p>
        <p>
            <label for="num2">Número 2: </label>
            <input type="number" name="num2" id="num2" required min="0" max="50" oninput="isoma.innerHTML = Number(num1.value) + Number(num2.value)">
        </p>
        <p>
            <label for="isome">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
