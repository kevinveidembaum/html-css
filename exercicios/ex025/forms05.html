<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" checked value="M">
            <label for="imasc">Masculino</label>
            <input type="radio" name="sexo" id="ifem" value="F">
            <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas" checked> 
            <label for="iesbas">Basquete</label>
            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut">Futebol</label> 
            <input type="checkbox" name="esvol" id="iesvol"> 
            <label for="iesvol">Vôlei </label>
            <input type="checkbox" name="esnat" id="iesnat"> 
            <label for="iesnat">Natação</label>
            <input type="checkbox" name="esten" id="iesten"> 
            <label for="iesten">Tênis</label>
            <input type="checkbox" name="eshand" id="ieshand"> 
            <label for="ieshand">Handbol</label>
        </fieldset>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
